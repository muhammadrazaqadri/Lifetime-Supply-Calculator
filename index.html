<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Supply Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Lifetime Supply Calculator</h1>
        <form id="supplyForm">
          <div class="form-group">
            <label for="ageInput">Your age:</label>
            <input type="number" class="form-control" id="ageInput" placeholder="Enter your age">
          </div>
          <div class="form-group">
            <label for="amountPerDayInput">Amount per day:</label>
            <input type="number" class="form-control" id="amountPerDayInput" placeholder="Enter amount per day">
          </div>
          <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
      </div>

    <script src="script.js"></script>
</body>
</html>
